tags:
  - name: Templates de termos
    description: Gerenciamento de templates de termos

paths:
  /api/templatestermos:
    get:
      summary: Lista todos os registros de templates de termos
      tags:
        - Templates de termos
      responses:
        200:
          description: Lista retornada com sucesso
    post:
      summary: Cria um novo template de termo
      tags:
        - Templates de termos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                titulo:
                  type: string
                subtitulo:
                  type: string
                conteudo:
                  type: string
      responses:
        201:
          description: Registro criado com sucesso

  /api/templatestermos/filtros:
    get:
      summary: Busca templates de termos por filtros
      tags:
        - Templates de termos
      responses:
        200:
          description: Registros filtrados com sucesso

  /api/templatestermos/{id}:
    get:
      summary: Busca template de termo por ID
      tags:
        - Templates de termos
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Registro encontrado
    put:
      summary: Atualiza um template de termo por ID
      tags:
        - Templates de termos
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                titulo:
                  type: string
                subtitulo:
                  type: string
                conteudo:
                  type: string
      responses:
        200:
          description: Registro atualizado com sucesso
    delete:
      summary: Remove um template de termo por ID
      tags:
        - Templates de termos
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Registro removido com sucesso
