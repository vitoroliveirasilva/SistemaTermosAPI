tags:
  - name: Filial
    description: Gerenciamento de filiais

paths:
  /api/filial:
    get:
      summary: Lista todos os registros de filiais
      tags:
        - Filial
      responses:
        200:
          description: Lista retornada com sucesso
    post:
      summary: Cria uma nova filial
      tags:
        - Filial
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filial'
      responses:
        201:
          description: Registro criado com sucesso

  /api/filial/filtros:
    get:
      summary: Busca filiais por filtros
      tags:
        - Filial
      responses:
        200:
          description: Registros filtrados com sucesso

  /api/filial/{id}:
    get:
      summary: Busca filial por ID
      tags:
        - Filial
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Registro encontrado
    put:
      summary: Atualiza uma filial por ID
      tags:
        - Filial
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                endereco:
                  type: string
      responses:
        200:
          description: Registro atualizado com sucesso
    delete:
      summary: Remove uma filial por ID
      tags:
        - Filial
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Registro removido com sucesso
